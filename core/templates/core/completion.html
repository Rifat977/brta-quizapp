{% extends 'core/base.html' %}

{% block title %}পরীক্ষা সম্পূর্ণ - {{ quiz.title }}{% endblock %}

{% block extra_css %}
<style>
    body {
        padding: 0 !important;
        background: white !important;
    }
    
    body .container {
        max-width: 100% !important;
        width: 100% !important;
        min-height: 100vh !important;
        margin: 0 !important;
        padding: 0 !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .completion-container {
        text-align: center;
        padding: 60px 40px;
        background: white;
        width: 100%;
        max-width: 800px;
    }
    
    .completion-message {
        display: flex;
        flex-direction: column;
        gap: 50px;
        margin-bottom: 60px;
    }
    
    .completion-message p {
        font-size: 1.8em;
        color: #333;
        margin: 0;
        line-height: 1.8;
    }
    
    .completion-message p:first-child {
        font-weight: 600;
    }
    
    .completion-message p:last-child {
        font-weight: 500;
    }
    
    .continue-btn {
        background: #148386;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 6px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }
    
    .continue-btn:hover {
        background: #0f6b6e;
        box-shadow: 0 4px 8px rgba(20, 131, 134, 0.3);
    }
</style>
{% endblock %}

{% block content %}
<div class="completion-container">
    <div class="completion-message">
        <p>থিওরিটিক্যাল পরীক্ষা সম্পূর্ণ করার জন্য আপনাকে ধন্যবাদ</p>
        <p>অনুগ্রহ করে প্র্যাকটিক্যাল পরীক্ষা সম্পূর্ণ করুন।</p>
    </div>
    
    <a href="{% url 'core:results' quiz.id %}" class="continue-btn">
        ফলাফল দেখুন
    </a>
</div>
{% endblock %}
